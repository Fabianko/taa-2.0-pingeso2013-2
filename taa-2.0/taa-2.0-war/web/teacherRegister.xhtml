<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    <body>
         <ui:composition template="templates/newTemplate.xhtml">
            <ui:define name="titulo">
                Registrar profesor
            </ui:define>
            <ui:define name="content">
                
                <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Ingrese datos del profesor</f:facet>

                         <p:outputLabel value="Rut" for="rut"/>
                         <p:inputText id="rut" value="#{teacherRegisterMB.rut}" required="true" maxlength="9" requiredMessage="Rut es obligatorio.">
                             <f:validator validatorId="RutValidator"/>
                         </p:inputText>

                         <p:outputLabel value="Primer nombre" for="primerNombre"/>
                         <p:inputText id="primerNombre" value="#{teacherRegisterMB.name1}" required="true" requiredMessage="Primer nombre es obligatorio."/>
                         
                         <p:outputLabel value="Segundo nombre" for="segundoNombre"/>
                         <p:inputText id="segundoNombre" value="#{teacherRegisterMB.name2}"/>

                         <p:outputLabel value="Apellido paterno" for="apellido1"/>
                         <p:inputText id="apellido1" value="#{teacherRegisterMB.lastNameP}" required="true" requiredMessage="Apellido paterno es obligatorio."/>

                         <p:outputLabel value="Apellido materno" for="apellido2"/>
                         <p:inputText id="apellido2" value="#{teacherRegisterMB.lastNameM}" required="true" requiredMessage="Apellido materno es obligatorio."/>

                         <p:outputLabel value="E-mail" for="email"/>
                         <p:inputText id="email" value="#{teacherRegisterMB.email}" required="true" requiredMessage="E-mail es obligatorio.">
                             <f:validator validatorId="EmailValidator"/>
                         </p:inputText>
                                       
                         <p:outputLabel value="Password" for="pass"/>
                         <p:outputLabel id="pass" value="Por defecto serÃ¡ el rut"/>
                         
                         <f:facet name="footer">
                             <p:commandButton value="Guardar" ajax="false" action="#{teacherRegisterMB.teacherRegisterNow()}"/>
                             <p:commandButton immediate="true" value="Volver" action="#{teacherRegisterMB.backToTeachers()}"/>                         
                         </f:facet>
                         
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>       
    </body>   
</html>
