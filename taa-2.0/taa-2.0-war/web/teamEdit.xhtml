<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        
        <ui:composition template="./templates/newTemplate.xhtml">
            
            <ui:define name="titulo">
                Modificar grupo de trabajo
            </ui:define>
            <ui:define name="content">
                <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Datos del grupo</f:facet>
                         
                         <p:outputLabel value=""/>
                         <h:inputHidden value="#{teamEditMB.teamId}"/>
                        
                         <p:outputLabel value="Nombre grupo" for="teamName"/>
                         <p:inputText id="teamName" value="#{teamEditMB.teamName}" required="true" requiredMessage="Nombre de grupo es obligatorio.">
                         </p:inputText>
                         
                        <p:outputLabel value=""/>
                        <h:inputHidden value="#{teamEditMB.creationDate}"/>
                        
                         <f:facet name="footer">
                             <p:commandButton value="Guardar" ajax="false" action="#{teamEditMB.saveTeam()}"/>
                             <p:commandButton value="Volver" immediate="true" action="#{teamEditMB.backToTeams()}"/>                         
                         </f:facet>
                     </p:panelGrid>                
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
