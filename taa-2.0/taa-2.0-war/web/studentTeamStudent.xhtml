<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    <body>
         <ui:composition template="templates/newTemplate.xhtml">
            <ui:define name="titulo">
                Asignar alumno a grupo
            </ui:define>
            <ui:define name="content">
                
                <h:form>
                     <p:panelGrid columns="2" styleClass="centrar">
                         <f:facet name="header">Asignar alumno a grupo</f:facet>

                         <p:outputLabel value="Rut" for="rut"/>
                         <p:inputText id="rut" value="#{studentTeamMB.rut}" readonly="true" disabled="true" >
                         </p:inputText>

                         <p:outputLabel value="Nombre" for="nombre"/>
                         <p:inputText id="nombre" value="#{studentTeamMB.fullName}" readonly="true" disabled="true" />
                         
                         <p:outputLabel value="Grupo" for="team"/>
                         <p:selectOneMenu id="team" value="#{studentTeamMB.teamCurrentStudent}" required="true" requiredMessage="Grupo es obligatorio.">
                            <f:selectItems value="#{studentTeamMB.teamsOptions}"/>
                         </p:selectOneMenu>
                         
                         <p:outputLabel value="Rol" for="rol"/>
                         <p:inputText id="rol" value="#{studentTeamMB.rolCurrentStudent}"/>

                         <f:facet name="footer">
                             <p:commandButton value="Guardar" ajax="false" immediate="true" action="#{studentTeamMB.teamStudentRegisterNow()}"/>
                             <p:commandButton immediate="true" value="Volver" action="#{studentRegister.backToStudents()}"/>                         
                         </f:facet>
                         
                    </p:panelGrid>
                </h:form>
                
            </ui:define>
        </ui:composition>       
    </body>   
</html>
