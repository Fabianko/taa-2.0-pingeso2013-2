<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    <body>
         <ui:composition template="/templates/newTemplate.xhtml">
            <ui:define name="titulo">
                Ver Profesores
            </ui:define>
            <ui:define name="content">
                <h:form>  
                    <p:dataTable var="alumnos" value="#{teacherRegister.teacherFacade.findAll()}">  
                        <p:column headerText="RUT">  
                            <h:outputText value="#{alumnos.rut}" />  
                        </p:column>  

                        <p:column headerText="NOMBRE">  
                            <h:outputText value="#{alumnos.user.firstName}" />  
                        </p:column>  

                        <p:column headerText="APELLIDO PATERNO">  
                            <h:outputText value="#{alumnos.user.primaryLastName}" />  
                        </p:column>  

                        <p:column headerText="APELLIDO MATERNO">  
                            <h:outputText value="#{alumnos.user.secondLastName}" />  
                        </p:column>  
                        <p:column headerText="EMAIL">  
                            <h:outputText value="#{alumnos.user.email}" />  
                        </p:column>
                    </p:dataTable>  
                </h:form>  
      
            </ui:define>
        </ui:composition>       
    </body>   
</html>
