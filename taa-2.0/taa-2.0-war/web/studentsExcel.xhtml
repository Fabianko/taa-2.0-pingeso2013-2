<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      contentType="text/html">
    
    <body>
         <ui:composition template="/templates/newTemplate.xhtml">
            <ui:define name="titulo">
                Registrar Alumnos por Excel
            </ui:define>
            <ui:define name="content">
                <h:form>
                         <p:fileUpload fileUploadListener="#{excelRegister.upload}" allowTypes="/(\.|\/)(|xls|jpg)$/"  />
                        
                        <p:commandButton value="Agregar Alumnos" ajax="false" action="#{excelRegister.lecturaExcel()}" icon="ui-icon-note" />
                        
                    
                </h:form>          
            </ui:define>
        </ui:composition>       
    </body>   
</html>
